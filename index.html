    <a href="https://smartstore.naver.com/kiendeod_susutto" target="_blank" class="btn-link" id="shopBtn">ğŸ›ï¸ ë¹„ìš© í™•ì¸ ë° ìƒë‹´ ì‹ ì²­</a>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. ê¸°ë³¸ ì„¸íŒ…
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); 
        
        // ì•ˆê°œ ì—†ìŒ (ë§‘ì€ ë‚ ì”¨)

        // ì¹´ë©”ë¼ ì„¤ì •
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
        
        // ì‹œì‘ ìœ„ì¹˜ (ì•½ê°„ ë©€ë¦¬ì„œ ì „ì²´ë¥¼ ì¡°ë§í•˜ë©° ì‹œì‘)
        camera.position.set(-50, 100, 250);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        document.body.appendChild(renderer.domElement);

        // ì¡°ëª… ì„¤ì •
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
        dirLight.position.set(100, 200, 100);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 4096;
        dirLight.shadow.mapSize.height = 4096;
        dirLight.shadow.camera.left = -200;
        dirLight.shadow.camera.right = 200;
        dirLight.shadow.camera.top = 200;
        dirLight.shadow.camera.bottom = -200;
        scene.add(dirLight);

        // ë°”ë‹¥ (ëŒ€ì§€)
        const floorGeo = new THREE.PlaneGeometry(3000, 3000);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.8 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // 2. ì»¨íŠ¸ë¡¤
        const controls = new PointerLockControls(camera, document.body);
        const instruction = document.getElementById('instruction');
        const shopBtn = document.getElementById('shopBtn');

        // ì‹œì‘ ì‹œ ê±´ë¬¼ ì¤‘ì‹¬ ë°”ë¼ë³´ê¸°
        camera.lookAt(0, 0, 0); 

        document.body.addEventListener('click', () => {
            controls.lock();
        });

        controls.addEventListener('lock', () => {
            instruction.style.display = 'none';
            shopBtn.style.display = 'none';
        });
        controls.addEventListener('unlock', () => {
            instruction.style.display = 'block';
            shopBtn.style.display = 'block';
        });

        // 3. ëª¨ë¸ ë¶ˆëŸ¬ì˜¤ê¸°
        const loader = new GLTFLoader();
        loader.load(
            './model.glb', 
            function (gltf) {
                const model = gltf.scene;
                
                // íšŒì „: 90ë„ ì„¸ìš°ê¸°
                model.rotation.x = -Math.PI / 2;

                // ìŠ¤ì¼€ì¼: 2ë°°
                model.scale.set(2, 2, 2); 

                model.traverse(function (object) {
                    if (object.isMesh) {
                        object.castShadow = true;
                        object.receiveShadow = true;
                    }
                });
                scene.add(model);
                document.getElementById('loading').style.display = 'none';
            },
            undefined,
            function (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = "âš ï¸ model.glb ë¡œë“œ ì‹¤íŒ¨<br>íŒŒì¼ëª…ì„ í™•ì¸í•˜ì„¸ìš”.";
            }
        );

        // 4. ì›€ì§ì„ ì²˜ë¦¬ (ë“œë¡  ëª¨ë“œ ì—…ê·¸ë ˆì´ë“œ)
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        
        // [âœ… ì¶”ê°€] ìƒí•˜ ì´ë™ í”Œë˜ê·¸
        let moveUp = false;
        let moveDown = false;

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();

        const onKeyDown = function (event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = true; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                case 'ArrowRight': case 'KeyD': moveRight = true; break;
                
                // [âœ… ì¶”ê°€] ìŠ¤í˜ì´ìŠ¤ë°”(ìƒìŠ¹), ì‰¬í”„íŠ¸(í•˜ê°•)
                case 'Space': moveUp = true; break;
                case 'ShiftLeft': case 'ShiftRight': moveDown = true; break;
            }
        };

        const onKeyUp = function (event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = false; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                case 'ArrowRight': case 'KeyD': moveRight = false; break;
                
                // [âœ… ì¶”ê°€] í‚¤ ë–¼ë©´ ë©ˆì¶¤
                case 'Space': moveUp = false; break;
                case 'ShiftLeft': case 'ShiftRight': moveDown = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked === true) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                // ê°ì† (ë¯¸ë„ëŸ¬ì§ íš¨ê³¼)
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= velocity.y * 10.0 * delta; // [âœ… ì¶”ê°€] ìˆ˜ì§ ê°ì†

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                // ìˆ˜í‰ ì´ë™ ì†ë„ (200.0)
                if (moveForward || moveBackward) velocity.z -= direction.z * 200.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 200.0 * delta;

                // [âœ… ì¶”ê°€] ìˆ˜ì§ ì´ë™ ë¡œì§ (ì—˜ë¦¬ë² ì´í„° ê¸°ëŠ¥)
                if (moveUp) velocity.y += 200.0 * delta;   // ìƒìŠ¹ ì†ë„
                if (moveDown) velocity.y -= 200.0 * delta; // í•˜ê°• ì†ë„

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                
                // [âœ… ì¶”ê°€] ì¹´ë©”ë¼ ë†’ì´(Yì¶•) ì§ì ‘ ì œì–´
                camera.position.y += velocity.y * delta;

                prevTime = time;
            } else {
                prevTime = performance.now();
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
