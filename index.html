    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. ê¸°ë³¸ ì„¸íŒ…
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); 
        
        // ì¹´ë©”ë¼ ì„¤ì •
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
        camera.position.set(-50, 100, 250);

        // ìµœì í™” ì„¤ì •
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            powerPreference: "high-performance" 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        document.body.appendChild(renderer.domElement);

        // ì¡°ëª… ì„¤ì •
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
        dirLight.position.set(100, 200, 100);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048; 
        dirLight.shadow.mapSize.height = 2048;
        dirLight.shadow.camera.left = -200;
        dirLight.shadow.camera.right = 200;
        dirLight.shadow.camera.top = 200;
        dirLight.shadow.camera.bottom = -200;
        scene.add(dirLight);

        // ë°”ë‹¥
        const floorGeo = new THREE.PlaneGeometry(3000, 3000);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.8 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // 2. ì»¨íŠ¸ë¡¤ & UI ì œì–´
        const controls = new PointerLockControls(camera, document.body);
        const instruction = document.getElementById('instruction');
        const bottomNav = document.getElementById('bottom-nav'); // ë©”ë‰´ë°” ì„ íƒ

        camera.lookAt(0, 0, 0); 

        // í™”ë©´ í´ë¦­ ì‹œ ì»¨íŠ¸ë¡¤ ì ê¸ˆ (ê²Œì„ ëª¨ë“œ ì‹œì‘)
        document.body.addEventListener('click', () => {
            controls.lock();
        });

        // ì ê¸ˆ ìƒíƒœ (ì›€ì§ì´ëŠ” ì¤‘): ë©”ë‰´ ìˆ¨ê¹€
        controls.addEventListener('lock', () => {
            instruction.style.display = 'none';
            bottomNav.style.display = 'none'; 
        });

        // ì ê¸ˆ í•´ì œ (ESC ëˆ„ë¦„): ë©”ë‰´ ë³´ì„
        controls.addEventListener('unlock', () => {
            instruction.style.display = 'block';
            bottomNav.style.display = 'flex'; // ë‹¤ì‹œ ë³´ì´ê²Œ
        });

        // 3. ëª¨ë¸ ë¶ˆëŸ¬ì˜¤ê¸°
        const loader = new GLTFLoader();
        loader.load(
            './model.glb', 
            function (gltf) {
                const model = gltf.scene;
                
                model.rotation.x = -Math.PI / 2;
                model.scale.set(2, 2, 2); 

                model.traverse(function (object) {
                    if (object.isMesh) {
                        object.castShadow = true;
                        object.receiveShadow = true;
                        object.frustumCulled = true; 
                    }
                });
                scene.add(model);
                document.getElementById('loading').style.display = 'none';
            },
            undefined,
            function (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = "âš ï¸ model.glb ë¡œë“œ ì‹¤íŒ¨<br>íŒŒì¼ëª…ì„ í™•ì¸í•˜ì„¸ìš”.";
            }
        );

        // 4. ì›€ì§ì„ ì²˜ë¦¬
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let moveUp = false;
        let moveDown = false;

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();

        const onKeyDown = function (event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = true; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                case 'ArrowRight': case 'KeyD': moveRight = true; break;
                case 'Space': moveUp = true; break;
                case 'ShiftLeft': case 'ShiftRight': moveDown = true; break;
            }
        };

        const onKeyUp = function (event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = false; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                case 'ArrowRight': case 'KeyD': moveRight = false; break;
                case 'Space': moveUp = false; break;
                case 'ShiftLeft': case 'ShiftRight': moveDown = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked === true) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= velocity.y * 10.0 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 600.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 600.0 * delta;
                
                if (moveUp) velocity.y += 200.0 * delta;   
                if (moveDown) velocity.y -= 200.0 * delta; 

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                camera.position.y += velocity.y * delta;

                prevTime = time;
            } else {
                prevTime = performance.now();
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
